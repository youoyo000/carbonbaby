<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>碳足跡日記 - 首頁</title>
  <style>
    body {
      background: #f5f7fa;
      margin: 0;
      font-family: 'Noto Sans TC', 'Segoe UI', Arial, sans-serif;
      color: #22543d;
    }
    .card-list {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px auto 44px auto;
      flex-wrap: wrap;
      max-width: 1200px;
    }
    .card-menu {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(67,160,71,0.10);
      min-width: 320px;
      max-width: 520px;
      width: 100%;
      margin: 0 18px;
      padding: 38px 38px 32px 38px;
      font-size: 1.15em;
      line-height: 1.8;
      display: flex;
      align-items: flex-start;
      gap: 22px;
      border: 2px solid #e0f2f1;
      box-sizing: border-box;
      position: relative;
      transition: box-shadow .17s, border-color .17s;
    }
    .card-menu.qna {
      background: linear-gradient(125deg, #f0fff0 70%, #fffde7 100%);
      border-color: #fff9c4;
    }
    .card-menu span {
      font-size:2.3em;
      flex-shrink: 0;
      margin-right: 4px;
      margin-top: 3px;
      display: block;
    }
    .card-menu h3 {
      margin:0 0 10px 0;
      font-size:1.15em;
      color:#226746;
      letter-spacing: 1px;
    }
    .card-menu p {
      margin-top: 0;
      margin-bottom: 0;
    }
    .card-menu:hover {
      box-shadow: 0 10px 38px rgba(33,150,83,0.13);
      border-color: #b2dfdb;
    }

    /* 問答按鈕區塊：一行三個，第四個自動換行 */
    .quiz-btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 18px 0 7px 0;
      width: 100%;
    }
    .quiz-opt {
      background: linear-gradient(90deg, #81c784 60%, #ffd54f 100%);
      color: #226746;
      border: none;
      border-radius: 22px;
      padding: 11px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, transform 0.11s;
      box-shadow: 0 2px 12px #81c78422;
      letter-spacing: 1px;
      outline: none;
      text-align: center;
      width: calc((100% - 30px)/3);
      min-width: 100px;
      max-width: 180px;
      margin: 0;
      box-sizing: border-box;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: break-word;
      flex: 0 0 calc((100% - 30px)/3);
    }
    .quiz-opt:hover, .quiz-opt:focus {
      background: linear-gradient(90deg, #43a047 70%, #ffd54f 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.045);
      box-shadow: 0 6px 22px #ffd54f44;
    }
    .quiz-opt:active {
      background: #e0f2f1;
      color: #388e3c;
      transform: scale(0.98);
    }
    .quiz-opt[disabled] {
      filter: grayscale(45%) brightness(1.06);
      cursor: not-allowed;
      opacity: 0.7;
      background: #eee;
      color: #bdbdbd;
      box-shadow: none;
      transform: none;
    }

    #quizFeedback {
      min-height: 1.4em;
      margin-bottom: 2px;
      font-size: 1em;
      text-align: center;
      font-weight: 500;
    }
    #quizCountdown {
      color: #d84315;
      font-size: 0.98em;
      margin-top: 7px;
      text-align: center;
    }
    #quizNextBtn, #quizRetryBtn {
      margin-top: 13px;
      display: inline-block;
      background: linear-gradient(90deg, #43a047 80%, #ffd54f 100%);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 9px 22px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.18s, color 0.18s;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #81c78422;
    }
    #quizNextBtn:hover, #quizRetryBtn:hover {
      background: #2e7031;
      color: #fffde7;
    }

    @media (max-width: 700px) {
      .card-list { gap: 14px; }
      .card-menu, .card-menu.qna {
        min-width: 94vw;
        max-width: 99vw;
        padding: 17px 4vw 17px 4vw;
      }
      .quiz-btn-group {
        gap: 8px;
      }
      .quiz-opt {
        min-width: 70px;
        max-width: 98vw;
        width: calc((100% - 16px)/3);
        font-size: 0.98em;
        padding: 8px 0;
        flex: 0 0 calc((100% - 16px)/3);
      }
    }
    @media (max-width: 420px) {
      .quiz-opt { font-size: 0.93em; min-width: 60px; }
    }
  </style>
</head>
<body>
  <section class="card-list">
    <div class="card-menu">
      <span>💡</span>
      <div>
        <h3>環保小知識</h3>
        <p>冷氣調高1°C，可省下6%用電量！</p>
      </div>
    </div>
    <div class="card-menu qna">
      <span>❓</span>
      <div style="flex: 1;">
        <h3>每日小問答</h3>
        <div id="quizArea"></div>
      </div>
    </div>
  </section>
  <script>
    // 顯示一題四選項，按鈕一行三個，第四個自動換行
    const quiz = {
      q:"資源回收能減少什麼？",
      opts:["能量消耗","碳排放","垃圾量","以上皆是"],
      a:3
    };
    let html = `<div><b>${quiz.q}</b></div>`;
    html += `<div class="quiz-btn-group">`;
    for(let i=0; i<quiz.opts.length; i++) {
      html += `<button class="quiz-opt" onclick="quizAns(${i},${quiz.a},this)">${quiz.opts[i]}</button>`;
    }
    html += `</div><div id="quizFeedback"></div>
             <div id="quizCountdown"></div>`;
    document.getElementById('quizArea').innerHTML = html;

    window.quizAns = function(i, a, btn) {
      let fb = document.getElementById('quizFeedback');
      let countdown = document.getElementById('quizCountdown');
      btn.parentNode.querySelectorAll('button').forEach(b=>b.disabled=true);

      if(i==a){
        fb.textContent = "答對了！";
        fb.style.color="#43a047";
        countdown.innerHTML = `<button id="quizNextBtn">換一題</button>`;
        document.getElementById('quizNextBtn').onclick = ()=>{
          location.reload();
        };
      }else{
        fb.textContent = "再想想！";
        fb.style.color="#d84315";
        let sec = 3;
        countdown.innerHTML = `可以在 <b>${sec}</b> 秒後再試一次`;
        let timer = setInterval(()=>{
          sec--;
          countdown.innerHTML = `可以在 <b>${sec}</b> 秒後再試一次`;
          if(sec<=0){
            clearInterval(timer);
            countdown.innerHTML = `<button id="quizRetryBtn">再答一次</button>　<button id="quizNextBtn">換一題</button>`;
            document.getElementById('quizRetryBtn').onclick = ()=>{ location.reload(); };
            document.getElementById('quizNextBtn').onclick = ()=>{ location.reload(); };
          }
        },1000);
      }
    };
  </script>
</body>
</html>
